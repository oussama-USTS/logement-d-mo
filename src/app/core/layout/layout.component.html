<mat-drawer-container class="layout-container">
  <!-- Sidebar (Navigation Menu) -->
  <mat-drawer #drawer mode="over" class="layout-sidenav" [opened]="false">
    <app-sidebar (closeSidebar)="drawer.close()"></app-sidebar>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content class="layout-content">
    <!-- Header -->
    <app-header (toggleSidebar)="drawer.toggle()"></app-header>

    <!-- Main Content Area -->
    <main class="main-content">
      <router-outlet></router-outlet>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
